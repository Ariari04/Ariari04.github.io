<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Фотогалерея</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid #fff;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            background: rgba(0, 0, 0, 0.7);
        }
        .gallery-item:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="gallery-container">
    <!-- Первая фотография -->
    <div class="gallery-item">
        <img src="../image/me.jpg" alt="Фото 2">
        <div class="overlay">
            <h3>Выпускной</h3>
            <p>Я закончил школу как лучший школьник 2022-го года.</p>
        </div>
    </div>

    <!-- Вторая фотография -->
    <div class="gallery-item">
        <img src="../image/school1.jpg" alt="Фото 2">
        <div class="overlay">
            <h3>С друзьями</h3>
            <p>В тот самый день.</p>
        </div>
    </div>

    <div class="gallery-item">
        <img src="../image/school3.jpg" alt="Фото 3">
        <div class="overlay">
            <h3>Просто я.</h3>
            <p>ЕЕЕ!</p>
        </div>
    </div>
    <div class="gallery-item">
        <img src="../image/12.jpg" alt="Фото 4">
        <div class="overlay">
            <h3>Тот самый момент.</h3>
            <p>Церемония.</p>
        </div>
    </div>
    <div class="gallery-item">
        <img src="../image/13.jpg" alt="Фото 4">
        <div class="overlay">
            <h3>Самый легендарный момент.</h3>
            <p>Вот так вот.</p>
        </div>
    </div>ы

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-RMP7oV8taedXUR9Z9G4LSSb5nq5aTr5F54BpmjvaXp4bAL2LZTsUENP95JwIIgF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2Xofvq+ka4FBLF/XVoEfXXDqA5u0aH2hAjj" crossorigin="anonymous"></script>

</body>
</html>
